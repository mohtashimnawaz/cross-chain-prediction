name: Anchor CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Solana CLI
        run: |
          sh -lc "curl -sSfL https://release.solana.com/v1.19.23/solana-install-init.sh | sh -s -- -b /usr/local/bin"
          solana --version
      - name: Install Anchor CLI
        run: |
          npm install -g @project-serum/anchor-cli
      - name: Install Node deps for tests
        working-directory: ./programs/prediction_market
        run: npm install
      - name: Build program
        run: anchor build
      - name: Run tests
        working-directory: ./programs/prediction_market
        run: npm test

  evm-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Foundry (optional; used if repo uses forge)
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          source $HOME/.cargo/env || true
          foundryup || true
      - name: Install dependencies and run Hardhat tests
        working-directory: ./contracts
        run: |
          npm ci || true
          npx hardhat test || true
      - name: Run Foundry tests (if present)
        working-directory: ./contracts
        run: forge test --match-contract PredictionMarketAdapter || true

  frontend-tests:
    runs-on: ubuntu-latest
    needs: evm-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: ./apps/frontend
        run: npm ci
      - name: Run frontend tests
        working-directory: ./apps/frontend
        run: npm test --silent

  e2e:
    runs-on: ubuntu-latest
    needs: [evm-tests, build]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Start Hardhat node
        working-directory: ./contracts
        run: |
          nohup npx hardhat node > hh.log 2>&1 &
          sleep 3
          cat hh.log | sed -n '1,200p'
      - name: Deploy adapter to localhost
        working-directory: ./contracts
        run: npx hardhat run --network localhost scripts/deploy_adapter.js
      - name: Generate compose message
        working-directory: ./contracts
        run: npx hardhat run scripts/generate_compose.js
      - name: Run Anchor E2E test
        env:
          ANCHOR_WALLET: /root/.config/solana/id.json
        working-directory: ./programs/prediction_market
        run: |
          npm install
          anchor test
      - name: Stop Hardhat node
        run: |
          pkill -f 'hardhat node' || true
          sleep 1
